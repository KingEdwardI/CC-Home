<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
  // find the average of input test scores
    var a = parseFloat(prompt("Test score One: "));
    var b = parseFloat(prompt("Test score Two: "));
    var c = parseFloat(prompt("Test score Three: "));
    var d = parseFloat(prompt("Test score Four: "));
    var e = parseFloat(prompt("Test score Five: "));
    var f = (a + b + c + d + e);
    var g = f / 5;
    document.write(g)
</script>
</body>
</html>
