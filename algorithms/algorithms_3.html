<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum of Even Fibonacci Numbers</title>
</head>
<body>
<script>

// print the sum of the even Fibonacci numbers
    var f = 0;
    var k = 1;
    var g;
    var p = 0;
    while (f < 2000000) {
        g = f + k;
        f = k;
        k = g;
        // addition of evens
        if (f % 2 === 0) {
            p += f;
        }
    }
    console.log(p)

</script>
</body>
</html>
