<!DOCTYPE html>
<html>
<head>
	<title>Pok√©Track - Login</title>

	<script
		src="https://code.jquery.com/jquery-3.1.0.min.js"
		integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
		crossorigin="anonymous"
	></script>

	<script>
		function tryToLogin() {
			$.post('/login',
			{
				username: $('#username').val(),
				password: $('#password').val()
			}, function(data) {
				if (data === "success"){
					document.location = "/map";
				} else {
					$('#error').html("NOPE!");
				}
			});
		}

		function tryToRegister() {
			$.post('/register',
			{
				username: $('#username').val(),
				password: $('#password').val()
			}, function(data) {
				if (data === "success"){
					document.location = "/map";
				} else {
					$('#error').html("NOPE!");
				}
			});
		}

		$(document).ready(function() {
			$('#submit').click(tryToLogin);
			$('#register').click(tryToRegister);
		});
	</script>
    <link rel='stylesheet' type='text/css' href='./css/loginstyle.css'>
    <link rel='stylesheet' type='text/css' href="./css/bootstrap.css">
</head>
<body>
    <div class="page-header" id='page_header'>
        <div class='head-left'>
            <div class='head-left-wrapper'>
                <h1>PokeTrack</h1>
            </div>
        </div>
        <div class='head-right-wrapper'>
            <a href='./login.html'>
                <div class='head-right'>Login</div>
            </a>
            <a href='./map.html'>
                <div class='head-right'>Map</div>
            </a>
            <a href='./index.html'>
                <div class='head-right'>Home</div>
            </a>
        </div>
    </div>

    <div class='login'>
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username" required="required" />
        <input type="password" id="password" placeholder="Password" required="required" />
        <input type="button" id="submit" value="login">
        <input type="button" id="register" value="register">
    </div>
	<div id="error"></div>
</body>
</html>
