<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monarch of the Server</title>
    <script src="js/jquery-3.1.0.js"></script>
    <script>
        function sendClick(){
            if($('#username').val()){
                $.post('/api/click',
                    {
                        username: $('#username').val()
                    },
                    function(winner){
                        $('#winner').text(winner);
                    }
                );
            }
        }
        $(document).ready(function (){
            $('#click').click(sendClick);
        });
    </script>
</head>
<body>
    <input type="text" id="username">
    <button id='click'> Climb! </button>
    <div id='winner'></div>
</body>
</html>
